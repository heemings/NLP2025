  <table>

  <div class="pagination">
    <button id="prev">ì´ì „</button>
    <span id="page-info">1 / 1</span>
    <button id="next">ë‹¤ìŒ</button>
  </div>

  <script>
    let movieData = [];
    let filteredData = [];
    let currentPage = 1;
    const pageSize = 10;

    async function loadMovie() {
      const res = await fetch("http://127.0.0.1:8000/movie");
      movieData = await res.json();
      filteredData = movieData;
      renderTable();
      updatePagination();
    }

    function getPagedData() {
      const start = (currentPage - 1) * pageSize;
      return filteredData.slice(start, start + pageSize);
    }

    function renderTable() {
      const table = document.getElementById("movie-table");
      table.innerHTML = "";

      getPagedData().forEach((m, idx) => {
        table.innerHTML += `
          <tr>
            <td>${(currentPage - 1) * pageSize + idx + 1}</td>
            <td>${m.title}</td>
            <td>${m.keywords}</td>
            <td>${m.cliche_score}</td>
          </tr>
        `;
      });
    }

    function updatePagination() {
      const totalPages = Math.ceil(filteredData.length / pageSize);
      document.getElementById("page-info").innerText =
        `${currentPage} / ${totalPages}`;
      document.getElementById("prev").disabled = currentPage === 1;
      document.getElementById("next").disabled =
        currentPage === totalPages || totalPages === 0;
    }

    // ğŸ” ê²€ìƒ‰ íƒ€ì… ë¶„ë¦¬
    document.getElementById("search").addEventListener("input", (e) => {
      const q = e.target.value.toLowerCase();
      const type = document.querySelector("input[name='search_type']:checked").value;

      if (type === "title") {
        filteredData = movieData.filter(m =>
          m.title.toLowerCase().includes(q)
        );
      } else {
        filteredData = movieData.filter(m =>
          m.keywords.toLowerCase().includes(q)
        );
      }

      currentPage = 1;
      renderTable();
      updatePagination();
    });

    // ë‚®ì€ ì ìˆ˜ ìˆœ / ë†’ì€ ì ìˆ˜ ìˆœ
    document.getElementById("sort-asc").onclick = () => {
      filteredData.sort((a, b) => a.cliche_score - b.cliche_score);
      currentPage = 1;
      renderTable();
      updatePagination();
    };

    document.getElementById("sort-desc").onclick = () => {
      filteredData.sort((a, b) => b.cliche_score - a.cliche_score);
      currentPage = 1;
      renderTable();
      updatePagination();
    };

    document.getElementById("prev").onclick = () => {
      currentPage--;
      renderTable();
      updatePagination();
    };
    document.getElementById("next").onclick = () => {
      currentPage++;
      renderTable();
      updatePagination();
    };

    loadMovie();
  </script>

  <script>
    const recommendInput = document.getElementById("recommend-input");
    const recommendTable = document.getElementById("recommend-table");
    const descBox = document.getElementById("desc-box");
    const posterImg = document.getElementById("poster-img");

    recommendInput.addEventListener("keydown", async (e) => {
      if (e.key !== "Enter") return;

      const title = recommendInput.value.trim();
      if (!title) return;

      const res = await fetch(
        `http://127.0.0.1:8000/movie_recommend?title=${encodeURIComponent(title)}`
      );
      const data = await res.json();

      // ì¤„ê±°ë¦¬
      descBox.innerText = data.description || "ì¤„ê±°ë¦¬ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.";

      // í¬ìŠ¤í„° í‘œì‹œ
      if (data.poster) {
        posterImg.src = data.poster;
        posterImg.style.display = "block";
      } else {
        posterImg.style.display = "none";
      }

      // ì¶”ì²œ ê²°ê³¼ ì¶œë ¥
      recommendTable.innerHTML = "";
      if (!data.recommendations) {
        recommendTable.innerHTML = `<tr><td colspan="4">ì¶”ì²œ ê²°ê³¼ ì—†ìŒ</td></tr>`;
        return;
      }

      data.recommendations.forEach((d, idx) => {
        recommendTable.innerHTML += `

            <td>${d.keywords}</td>

        `;
      });
    });
