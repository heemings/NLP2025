  <!-- í˜ì´ì§€ë„¤ì´ì…˜ -->
  <div class="pagination">
    <button id="prev">ì´ì „</button>
    <span id="page-info">1 / 1</span>
    <button id="next">ë‹¤ìŒ</button>
  </div>

  <script>
    let playData = [];
    let filteredData = [];
    let currentPage = 1;
    const pageSize = 10;

    async function loadPlay() {
      const res = await fetch("http://127.0.0.1:8000/play");
      playData = await res.json();
      filteredData = playData;
      renderTable();
      updatePagination();
    }

    function getPagedData() {
      const start = (currentPage - 1) * pageSize;
      return filteredData.slice(start, start + pageSize);
    }

    function renderTable() {
      const table = document.getElementById("play-table");
      table.innerHTML = "";

      const pageData = getPagedData();

      pageData.forEach((m, idx) => {
        table.innerHTML += `
          <tr>
            <td>${(currentPage - 1) * pageSize + idx + 1}</td>
            <td>${m.title}</td>
            <td>${m.keywords}</td>
            <td>${m.cliche_score}</td>
          </tr>
        `;
      });
    }

    function updatePagination() {
      const totalPages = Math.ceil(filteredData.length / pageSize);
      document.getElementById("page-info").innerText = `${currentPage} / ${totalPages}`;

      document.getElementById("prev").disabled = currentPage === 1;
      document.getElementById("next").disabled = currentPage === totalPages || totalPages === 0;
    }

    // ê²€ìƒ‰
    document.getElementById("search").addEventListener("input", (e) => {
      const q = e.target.value.toLowerCase();

      filteredData = playData.filter(m =>
        m.title.toLowerCase().includes(q) ||
        m.keywords.toLowerCase().includes(q)
      );

      currentPage = 1;
      renderTable();
      updatePagination();
    });

    // ì´ì „ í˜ì´ì§€
    document.getElementById("prev").addEventListener("click", () => {
      currentPage--;
      renderTable();
      updatePagination();
    });

    // ë‹¤ìŒ í˜ì´ì§€
    document.getElementById("next").addEventListener("click", () => {
      currentPage++;
      renderTable();
      updatePagination();
    });

    loadPlay();
  </script>

  <script>
    const recommendInput = document.getElementById("recommend-input");
    const recommendTable = document.getElementById("recommend-table");

    recommendInput.addEventListener("keydown", async (e) => {
      if (e.key === "Enter") {
        const title = recommendInput.value.trim();
        if (!title) return;

        const res = await fetch(`http://127.0.0.1:8000/play/recommend?title=${encodeURIComponent(title)}`);
        const data = await res.json();

        recommendTable.innerHTML = "";
        if (data.error) {
          recommendTable.innerHTML = `<tr><td colspan="3">${data.error}</td></tr>`;
          return;
        }

        data.forEach((d, idx) => {
          recommendTable.innerHTML += `
            <tr>
              <td>${idx + 1}</td>
              <td>${d.title}</td>
              <td>${d.similarity.toFixed(3)}</td>
            </tr>
          `;
        });
      }
    });
  </script>
