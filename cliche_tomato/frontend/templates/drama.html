  <script>
    let dramaData = [], filteredData = [];
    let currentPage = 1;
    const pageSize = 10;

    async function loadDrama() {
      const res = await fetch("http://127.0.0.1:8000/drama");
      dramaData = await res.json();
      filteredData = dramaData;
      renderTable();
      updatePagination();
    }

    function getPagedData() {
      const start = (currentPage - 1) * pageSize;
      return filteredData.slice(start, start + pageSize);
    }

    function renderTable() {
      const table = document.getElementById("drama-table");
      table.innerHTML = "";
      getPagedData().forEach((m, idx) => {
        table.innerHTML += `
          <tr>
            <td>${(currentPage - 1)*pageSize + idx + 1}</td>
            <td>${m.title}</td>
            <td>${m.keywords}</td>
            <td>${m.cliche_score}</td>
          </tr>`;
      });
    }

    function updatePagination() {
      const totalPages = Math.ceil(filteredData.length / pageSize);
      document.getElementById("page-info").innerText = `${currentPage} / ${totalPages}`;
      document.getElementById("prev").disabled = (currentPage === 1);
      document.getElementById("next").disabled = (currentPage === totalPages);
    }

    // ê²€ìƒ‰ ê¸°ëŠ¥ (íƒ€ì… ì ìš©)
    document.getElementById("search").addEventListener("input", (e) => {
      const q = e.target.value.toLowerCase();
      const type = document.querySelector("input[name='search_type']:checked").value;

      if (type === "title") {
        filteredData = dramaData.filter(m => m.title.toLowerCase().includes(q));
      } else {
        filteredData = dramaData.filter(m => m.keywords.toLowerCase().includes(q));
      }

      currentPage = 1;
      renderTable();
      updatePagination();
    });

    // ë‚´ë¦¼ì°¨ìˆœ / ì˜¤ë¦„ì°¨ìˆœ ì •ë ¬
    document.getElementById("sort-asc").onclick = () => {
      filteredData.sort((a, b) => a.cliche_score - b.cliche_score);
      currentPage = 1;
      renderTable(); updatePagination();
    };

    document.getElementById("sort-desc").onclick = () => {
      filteredData.sort((a, b) => b.cliche_score - a.cliche_score);
      currentPage = 1;
      renderTable(); updatePagination();
    };

    document.getElementById("prev").onclick = () => { currentPage--; renderTable(); updatePagination(); };
    document.getElementById("next").onclick = () => { currentPage++; renderTable(); updatePagination(); };

    loadDrama();
  </script>
